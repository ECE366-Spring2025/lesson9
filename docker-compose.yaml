services:
  db:
    image: prepacr323.azurecr.io/postgres:latest
    build: db
    environment:
    - POSTGRES_DB=postgres
    - POSTGRES_PASSWORD=password
    ports:
    - 5432:5432
    restart: always
  app:
    image: prepacr323.azurecr.io/springboot-app:latest
    build: server/rpsjdbc
    environment:
    - POSTGRES_DB=postgres
    - POSTGRES_PASSWORD=password
    depends_on:
    - db
    ports:
    - 8080:8080
  ui:
    image: prepacr323.azurecr.io/rpsui:latest
    build: rpsui
    depends_on:
    - app
    ports:
    - 80:80